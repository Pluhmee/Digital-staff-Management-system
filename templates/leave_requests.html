<!-- Leave request form -->
 {% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Leave Request</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {{ form.reason.label(class_="form-label") }}
            {{ form.reason(class_="form-control") }}
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
    </form>
</div>
{% endblock %}
