{% extends 'base.html' %}
{% block content %}
<h2>Invite Staff</h2>
<form method="POST">
    <div class="mb-3">
        <label for="email" class="form-label">Staff Email</label>
        <input type="email" class="form-control" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Send Invite</button>
</form>
{% endblock %}
